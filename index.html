<!DOCTYPE html> <!--declarando o tipo de documento HTML -->
<html lang="pt-BR"> <!--definindo o idioma do documento como ingles -->
<head> <!--cabeçalho do documento HTML -->
    <meta charset="UTF-8"> <!--define a codificação de caracteres -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--define a largura do viewport para o tamanho do tela -->
    <title>minha pagina de login </title> <!--titulo da nossa pagina -->
</head>
<body> <!-- corpo do documento HTML -->
<h1>minha pagina de login</h1> <!-- cabeçalho principal -->

<div> <!--caixa para organizar nosso codigo -->
    <h1>pagina de login</h1> <!--titulo da pagina -->

    <form > <!-- formulario para o login -->
     <label for="email">
        digite seu e-mail:
     </label>
     <input type="email" id="email" >

     <label for="senha">
        digite sua senha:
     </label>
     <input type="password" id="senha">

     <button>
        entrar no sistema
     </button>


    </form>

</div>

</body>
</html>
